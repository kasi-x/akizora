		<section id="dedication" epub:type="dedication z3998:verse">
			<h2 epub:type="title">To Her</h2>
			<p>
				<span>Hand in hand we come</span>
				<br/>
				<span class="i1">Christopher Robin and I</span>
				<br/>
				<span>To lay this book in your lap.</span>
				<br/>
				<span class="i2">Say you’re surprised?</span>
				<br/>
				<span class="i2">Say you like it?</span>
				<br/>
				<span class="i2">Say it’s just what you wanted?</span>
				<br/>
				<span class="i3">Because it’s yours⁠—</span>
				<br/>
				<span class="i3">Because we love you.</span>
			</p>
		</section>
